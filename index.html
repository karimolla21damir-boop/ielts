<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Master - Lyazat Teacher Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: #f1f5f9;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fixed Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 40px 25px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1100;
        }

        /* Progress Bar */
        .header-progress {
            position: fixed;
            top: 0;
            left: 280px;
            right: 0;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        .progress-box { width: 90%; max-width: 800px; }
        .progress-text { display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; letter-spacing: 1px; margin-bottom: 8px; color: #818cf8; }
        .progress-bar-bg { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
        .progress-bar-fill { height: 100%; background: linear-gradient(to right, var(--primary), var(--accent)); width: 0%; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Main Content Wrapper */
        .main-wrap { 
            margin-left: 280px; 
            padding: 120px 20px 60px 20px; 
            width: calc(100% - 280px);
            display: flex;
            justify-content: center;
        }

        .card { 
            width: 100%;
            max-width: 900px; 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 40px; 
            padding: 50px; 
            backdrop-filter: blur(20px); 
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .mega-banner { font-size: clamp(60px, 10vw, 100px); font-weight: 800; margin: 0; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 10px 20px rgba(99,102,241,0.2)); }

        .video-wrapper { width: 100%; max-width: 800px; margin: 30px auto; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); }
        .youtube-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .youtube-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links li { margin-bottom: 10px; }
        .nav-links a { color: #94a3b8; text-decoration: none; padding: 16px 20px; display: flex; align-items: center; gap: 15px; border-radius: 16px; transition: 0.3s; cursor: pointer; font-weight: 600; }
        .nav-links a:hover, .nav-links a.active { background: rgba(255, 255, 255, 0.05); color: white; }
        .nav-links a.active { border-left: 4px solid var(--primary); background: rgba(99, 102, 241, 0.1); }

        .quiz-container { max-width: 800px; margin: 40px auto; text-align: left; background: rgba(255,255,255,0.02); padding: 35px; border-radius: 28px; border: 1px solid var(--border); }
        
        /* Mock Test Button at the Bottom */
        .mock-section { margin-top: 50px; padding-top: 40px; border-top: 1px solid var(--border); }
        .mock-btn { background: linear-gradient(135deg, #f43f5e, #e11d48); color: white; border: none; padding: 18px 40px; border-radius: 18px; font-weight: 800; cursor: pointer; transition: 0.3s; font-size: 16px; box-shadow: 0 10px 20px rgba(225, 29, 72, 0.2); }
        .mock-btn:hover { transform: scale(1.02); box-shadow: 0 15px 30px rgba(225, 29, 72, 0.4); }

        .pdf-wrapper { width: 100%; height: 750px; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); background: #f8fafc; margin-top: 25px; }
        
        #study-timer { margin-bottom: 35px; background: rgba(99, 102, 241, 0.05); border: 1px solid rgba(99,102,241,0.2); padding: 25px; border-radius: 24px; text-align: center; }
        .timer-display { font-size: 26px; font-weight: 800; font-family: monospace; color: white; }
    </style>
</head>
<body>

    <div class="header-progress">
        <div class="progress-box">
            <div class="progress-text"><span>COURSE COMPLETION</span><span id="p-percent">0%</span></div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="p-fill"></div></div>
        </div>
    </div>

    <nav class="sidebar">
        <div class="logo-area" style="cursor:pointer;" onclick="loadDashboard()"><div class="logo-icon">iM</div><div class="logo-text">IELTS MASTER</div></div>
        <div id="study-timer">
            <div style="font-size: 10px; color: #818cf8; font-weight: 800; margin-bottom: 8px;">SESSION TIMER</div>
            <div class="timer-display" id="timer-text">00:00:00</div>
            <div style="margin-top:10px;"><button onclick="startTimer()">Start</button> <button onclick="pauseTimer()">Pause</button></div>
        </div>
        <ul class="nav-links">
            <li><a onclick="loadDashboard()" id="btn-dash" class="active">üè† Dashboard</a></li>
            <li><a onclick="showModule('Listening')">üéß Listening</a></li>
            <li><a onclick="showModule('Reading')">üìñ Reading</a></li>
            <li><a onclick="showModule('Writing')">‚úçÔ∏è Writing</a></li>
            <li><a onclick="showModule('Speaking')">üó£Ô∏è Speaking</a></li>
        </ul>
    </nav>

    <div class="main-wrap">
        <div id="main-content" class="card"></div>
    </div>

    <script>
        const ytData = {
            lessons: { listening: "QhVrqQFUfY8", reading: "nLmDYfe2FGA", writing: "sIp55MoKmeg", speaking: "YRKxrDz4hzA" },
            mocks: { listening: "WO9lCJiPt58", speaking: "IevmdO16GuE" } 
        };

        let completed = new Set();
        let totalSeconds = 0, timerId = null;

        function startTimer() { if(!timerId) timerId = setInterval(()=>{totalSeconds++; updateTimer()}, 1000); }
        function pauseTimer() { clearInterval(timerId); timerId = null; }
        function updateTimer() {
            const h = Math.floor(totalSeconds/3600).toString().padStart(2,'0'), m = Math.floor((totalSeconds%3600)/60).toString().padStart(2,'0'), s = (totalSeconds%60).toString().padStart(2,'0');
            document.getElementById('timer-text').innerText = `${h}:${m}:${s}`;
        }

        function loadDashboard() {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            document.getElementById('btn-dash').classList.add('active');
            document.getElementById('main-content').innerHTML = `
                <h1 class="mega-banner">IELTS</h1>
                <h2 style="font-weight: 800; margin-top: -10px;">Master Your Future</h2>
                <div class="video-wrapper"><video controls style="width:100%"><source src="materials/promo.mp4" type="video/mp4"></video></div>
                <p style="color: #94a3b8; max-width: 500px; margin: 20px auto;">Welcome to Lyazat Teacher's preparation zone. Complete all modules to achieve Band 8.0.</p>
            `;
        }

        function showModule(name) {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            const key = name.toLowerCase();
            completed.add(key);
            const percent = (completed.size / 4) * 100;
            document.getElementById('p-fill').style.width = percent + "%";
            document.getElementById('p-percent').innerText = percent + "%";

            document.getElementById('main-content').innerHTML = `
                <div style="text-align:left; margin-bottom:40px;">
                    <h1 style="margin:0; font-size:36px;">${name} Module</h1>
                    <p style="color:#818cf8; font-weight:600;">Full Lesson & Resources</p>
                </div>
                <div id="module-body">
                    <div class="video-wrapper"><div class="youtube-container"><iframe src="https://www.youtube.com/embed/${ytData.lessons[key]}" allowfullscreen></iframe></div></div>
                    <div class="quiz-container">
                        <h3 style="margin-top:0;">Self-Check Quiz</h3>
                        <p style="color:#94a3b8;">Watch the video carefully to answer the knowledge check questions.</p>
                    </div>
                    <div class="resources-area">
                        <h3 style="margin:bottom:20px;">Additional Resources</h3>
                        <div class="pdf-wrapper"><iframe src="materials/${key}.pdf#toolbar=0"></iframe></div>
                    </div>
                    <div class="mock-section">
                        <h3>Ready to Test Yourself?</h3>
                        <p style="color:#94a3b8; margin-bottom:25px;">Take the Full Mock Test for ${name} to evaluate your current score.</p>
                        <button class="mock-btn" onclick="loadMockTest('${name}')">üî• START MOCK TEST</button>
                    </div>
                </div>
            `;
        }

        function loadMockTest(section) {
            const key = section.toLowerCase();
            const content = document.getElementById('module-body');
            let mockMedia = (section === 'Listening' || section === 'Speaking') ? 
                `<div class="video-wrapper"><div class="youtube-container"><iframe src="https://www.youtube.com/embed/${ytData.mocks[key] || ytData.lessons[key]}" allowfullscreen></iframe></div></div>` : '';

            content.innerHTML = `
                <div style="padding:40px; background:rgba(255, 255, 255, 0.02); border-radius:32px; border: 2px dashed var(--accent);">
                    <h2 style="color:var(--accent); margin-bottom:30px;">${section} Full Mock Exam</h2>
                    ${mockMedia}
                    <div class="resources-area">
                        <h3>Mock Test Paper (PDF)</h3>
                        <div class="pdf-wrapper"><iframe src="materials/${key}_mock.pdf#toolbar=0"></iframe></div>
                        <div style="margin-top:40px;">
                            <button onclick="showModule('${section}')" style="background:none; border:1px solid #475569; color:#94a3b8; padding:12px 25px; border-radius:12px; cursor:pointer;">Return to Module</button>
                        </div>
                    </div>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
