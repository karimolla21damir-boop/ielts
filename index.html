<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Master - Lyazat Teacher Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: #f1f5f9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 40px 25px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 50px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; }
        .logo-text { font-size: 20px; font-weight: 800; color: white; }

        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links li { margin-bottom: 12px; }
        .nav-links a { color: #94a3b8; text-decoration: none; padding: 14px 18px; display: flex; align-items: center; gap: 12px; border-radius: 14px; transition: 0.3s; cursor: pointer; font-weight: 600; }
        .nav-links a:hover, .nav-links a.active { background: rgba(255, 255, 255, 0.05); color: white; }
        .nav-links a.active { border-left: 4px solid var(--primary); background: rgba(99, 102, 241, 0.1); }

        /* Timer */
        #study-timer { margin-top: auto; background: rgba(99, 102, 241, 0.1); border: 1px solid var(--primary); padding: 20px; border-radius: 20px; text-align: center; }
        .timer-display { font-size: 28px; font-weight: 800; color: white; margin-bottom: 15px; font-family: monospace; }
        .timer-btns button { padding: 8px 12px; border-radius: 8px; border: none; background: rgba(255, 255, 255, 0.1); color: white; cursor: pointer; font-size: 11px; }

        /* Main Content */
        .main-wrap { margin-left: 280px; padding: 40px; width: calc(100% - 280px); }
        .teacher-badge { display: flex; align-items: center; gap: 15px; background: var(--card-bg); padding: 10px 20px; border-radius: 100px; border: 1px solid var(--border); width: fit-content; margin-left: auto; backdrop-filter: blur(10px); }

        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 32px; padding: 40px; margin-top: 30px; backdrop-filter: blur(20px); }

        /* Video Wrapper */
        .video-wrapper { width: 100%; max-width: 850px; margin: 20px auto; border-radius: 24px; overflow: hidden; background: #000; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        video { width: 100%; display: block; }
        .youtube-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .youtube-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* PDF Viewer Styling */
        .pdf-wrapper { width: 100%; max-width: 850px; height: 600px; margin: 30px auto; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); background: #fff; }
        .pdf-wrapper iframe { width: 100%; height: 100%; border: none; }

        .btn-download { display: inline-flex; align-items: center; gap: 10px; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; text-decoration: none; padding: 12px 24px; border-radius: 12px; font-weight: 700; transition: 0.3s; margin-top: 10px; font-size: 14px; }
        .btn-download:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99,102,241,0.3); }

        /* Chat Window */
        #chat-window { position: fixed; bottom: 100px; right: 30px; width: 350px; height: 480px; background: #1e293b; border-radius: 24px; display: none; flex-direction: column; border: 1px solid var(--border); z-index: 2000; overflow: hidden; }
        .chat-header { background: var(--primary); padding: 18px; font-weight: 700; display: flex; justify-content: space-between; }
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 15px; font-size: 14px; max-width: 80%; }
        .user { background: var(--primary); align-self: flex-end; }
        .ai { background: rgba(255,255,255,0.05); align-self: flex-start; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area"><div class="logo-icon">iM</div><div class="logo-text">IELTS MASTER</div></div>
        <ul class="nav-links">
            <li><a onclick="loadDashboard()" id="btn-dash" class="active">üè† Dashboard</a></li>
            <li><a onclick="showModule('Listening')">üéß Listening</a></li>
            <li><a onclick="showModule('Reading')">üìñ Reading</a></li>
            <li><a onclick="showModule('Writing')">‚úçÔ∏è Writing</a></li>
            <li><a onclick="showModule('Speaking')">üó£Ô∏è Speaking</a></li>
        </ul>
        <div id="study-timer">
            <div style="font-size: 10px; text-transform: uppercase; color: #818cf8;">Study Time</div>
            <div class="timer-display" id="timer-text">00:00:00</div>
            <div class="timer-btns">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </nav>

    <div class="main-wrap">
        <div class="teacher-badge">
            <div style="text-align: right;"><div style="font-weight:700;">Lyazat Teacher</div><div style="font-size:10px; color:#4ade80;">‚óè Online</div></div>
            <div style="width:40px; height:40px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center;">L</div>
        </div>
        <div id="main-content"></div>
    </div>

    <div id="chat-window">
        <div class="chat-header">Lyazat AI <span onclick="toggleChat()" style="cursor:pointer">√ó</span></div>
        <div class="chat-body" id="chat-body"><div class="msg ai">Are you ready for the lesson?</div></div>
        <div style="padding:15px; display:flex; gap:10px;"><input type="text" id="chat-input" placeholder="Ask something..." style="flex:1; background:none; border:1px solid var(--border); color:white; padding:10px; border-radius:10px;"><button onclick="sendMsg()" style="background:var(--primary); border:none; color:white; padding:10px 15px; border-radius:10px; cursor:pointer;">Send</button></div>
    </div>
    <button style="position:fixed; bottom:30px; right:30px; width:60px; height:60px; border-radius:18px; background:var(--primary); border:none; cursor:pointer; font-size:24px;" onclick="toggleChat()">ü§ñ</button>

    <script>
        const ytVideoIds = {
            listening: "QhVrqQFUfY8",
            reading: "I5XF50U8LG4",
            writing: "aIqBxtrUodQ",
            speaking: "cQ-kYU3uSP0"
        };

        let totalSeconds = 0, timerId = null;

        function updateTimer() {
            const h = Math.floor(totalSeconds/3600).toString().padStart(2,'0'), m = Math.floor((totalSeconds%3600)/60).toString().padStart(2,'0'), s = (totalSeconds%60).toString().padStart(2,'0');
            document.getElementById('timer-text').innerText = `${h}:${m}:${s}`;
        }
        function startTimer() { if(!timerId) timerId = setInterval(()=>{totalSeconds++; updateTimer()}, 1000); }
        function pauseTimer() { clearInterval(timerId); timerId = null; }
        function resetTimer() { pauseTimer(); totalSeconds = 0; updateTimer(); }

        function loadDashboard() {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            document.getElementById('btn-dash').classList.add('active');
            document.getElementById('main-content').innerHTML = `
                <div class="card">
                    <h1>Welcome Dashboard üá¨üáß</h1>
                    <div class="video-wrapper">
                        <video controls><source src="materials/promo.mp4" type="video/mp4"></video>
                    </div>
                    <p>Welcome! This is your introduction video. Select a section to start practicing.</p>
                </div>
            `;
        }

        function showModule(name) {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            const id = ytVideoIds[name.toLowerCase()];
            const pdfPath = `materials/${name.toLowerCase()}.pdf`;

            document.getElementById('main-content').innerHTML = `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h1>${name} Training</h1>
                        <a href="${pdfPath}" target="_blank" class="btn-download">Fullscreen PDF</a>
                    </div>
                    
                    <div class="video-wrapper">
                        <div class="youtube-container">
                            <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
                        </div>
                    </div>

                    <h3 style="margin-top:40px;">Lesson Worksheet</h3>
                    <div class="pdf-wrapper">
                        <iframe src="${pdfPath}#toolbar=0" type="application/pdf"></iframe>
                    </div>
                </div>
            `;
        }

        function toggleChat() { const w = document.getElementById('chat-window'); w.style.display = w.style.display === 'flex' ? 'none' : 'flex'; }
        function sendMsg() {
            const input = document.getElementById('chat-input'), body = document.getElementById('chat-body');
            if(!input.value) return;
            body.innerHTML += `<div class="msg user">${input.value}</div>`;
            input.value = "";
            body.scrollTop = body.scrollHeight;
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
