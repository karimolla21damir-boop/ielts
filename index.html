<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Master - Lyazat Teacher Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: #f1f5f9;
            display: flex;
            min-height: 100vh;
        }

        /* Fixed Progress Bar Top Center */
        .header-progress {
            position: fixed;
            top: 0;
            left: 280px; /* Offset for sidebar */
            right: 0;
            padding: 15px 40px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        .progress-box { width: 100%; max-width: 600px; }
        .progress-text { display: flex; justify-content: space-between; font-size: 12px; font-weight: 700; margin-bottom: 5px; color: #818cf8; }
        .progress-bar-bg { background: rgba(255,255,255,0.05); height: 8px; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
        .progress-bar-fill { height: 100%; background: linear-gradient(to right, var(--primary), var(--accent)); width: 0%; transition: 0.5s; }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            padding: 40px 25px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1100;
        }

        .logo-area { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; }
        
        #study-timer { margin-bottom: 30px; background: rgba(99, 102, 241, 0.1); border: 1px solid var(--primary); padding: 20px; border-radius: 20px; text-align: center; }
        .timer-display { font-size: 24px; font-weight: 800; font-family: monospace; }

        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links li { margin-bottom: 12px; }
        .nav-links a { color: #94a3b8; text-decoration: none; padding: 14px 18px; display: flex; align-items: center; gap: 12px; border-radius: 14px; transition: 0.3s; cursor: pointer; font-weight: 600; }
        .nav-links a:hover, .nav-links a.active { background: rgba(255, 255, 255, 0.05); color: white; }
        .nav-links a.active { border-left: 4px solid var(--primary); background: rgba(99, 102, 241, 0.1); }

        /* Main Content */
        .main-wrap { margin-left: 280px; padding: 100px 40px 40px; width: calc(100% - 280px); }
        .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 32px; padding: 40px; backdrop-filter: blur(20px); text-align: center; }

        .mega-banner { font-size: 100px; font-weight: 800; margin: 0; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Video & Resources */
        .video-wrapper { width: 100%; max-width: 800px; margin: 20px auto; border-radius: 24px; overflow: hidden; border: 1px solid var(--border); }
        .youtube-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .youtube-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* Quiz Styling */
        .quiz-container { max-width: 800px; margin: 40px auto; text-align: left; background: rgba(255,255,255,0.02); padding: 30px; border-radius: 24px; border: 1px solid var(--border); }
        .quiz-question { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .quiz-options button { display: block; width: 100%; text-align: left; padding: 12px 15px; margin: 8px 0; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .quiz-options button:hover { background: rgba(99, 102, 241, 0.2); }
        
        /* Centered PDF Resources */
        .resources-area { max-width: 800px; margin: 40px auto; text-align: center; }
        .pdf-wrapper { width: 100%; height: 600px; border-radius: 20px; overflow: hidden; border: 1px solid var(--border); background: white; margin-top: 15px; }
        .pdf-wrapper iframe { width: 100%; height: 100%; border: none; }
        .btn-download { display: inline-flex; align-items: center; gap: 8px; background: var(--primary); color: white; text-decoration: none; padding: 10px 20px; border-radius: 10px; font-weight: 700; font-size: 13px; }

        /* Chat */
        #chat-window { position: fixed; bottom: 30px; right: 30px; width: 320px; height: 450px; background: #1e293b; border-radius: 24px; display: none; flex-direction: column; border: 1px solid var(--border); z-index: 2000; }
    </style>
</head>
<body>

    <div class="header-progress">
        <div class="progress-box">
            <div class="progress-text"><span id="p-label">COURSE PROGRESS</span><span id="p-percent">0%</span></div>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="p-fill"></div></div>
        </div>
    </div>

    <nav class="sidebar">
        <div class="logo-area"><div class="logo-icon">iM</div><div class="logo-text" style="font-weight: 800;">IELTS MASTER</div></div>
        <div id="study-timer">
            <div style="font-size: 10px; color: #818cf8; margin-bottom: 5px;">STUDY SESSION</div>
            <div class="timer-display" id="timer-text">00:00:00</div>
            <div style="margin-top:10px;"><button onclick="startTimer()" style="cursor:pointer">Start</button> <button onclick="pauseTimer()" style="cursor:pointer">Pause</button></div>
        </div>
        <ul class="nav-links">
            <li><a onclick="loadDashboard()" id="btn-dash" class="active">üè† Dashboard</a></li>
            <li><a onclick="showModule('Listening')">üéß Listening</a></li>
            <li><a onclick="showModule('Reading')">üìñ Reading</a></li>
            <li><a onclick="showModule('Writing')">‚úçÔ∏è Writing</a></li>
            <li><a onclick="showModule('Speaking')">üó£Ô∏è Speaking</a></li>
        </ul>
    </nav>

    <div class="main-wrap">
        <div id="main-content"></div>
    </div>

    <script>
        const ytVideoIds = { listening: "QhVrqQFUfY8", reading: "nLmDYfe2FGA", writing: "aIqBxtrUodQ", speaking: "cQ-kYU3uSP0" };
        
       const quizData = {
            listening: [
                { q: "How many sections are in the IELTS Listening test?", a: ["3", "4", "5"], correct: 1 },
                { q: "Does the recording play twice?", a: ["Yes", "No"], correct: 1 },
                { q: "What is the total duration of the Listening test?", a: ["30 min", "40 min", "60 min"], correct: 0 },
                { q: "How much extra time is given to transfer answers to the sheet?", a: ["2 min", "5 min", "10 min"], correct: 2 },
                { q: "Can you use a pen for the Listening answer sheet?", a: ["Yes", "No (Pencil only)"], correct: 1 }
            ],
            reading: [
                { q: "How much time is given for the Reading test?", a: ["45 min", "60 min", "90 min"], correct: 1 },
                { q: "Are there different modules for Academic and General?", a: ["Yes", "No"], correct: 0 },
                { q: "How many reading passages are in the Academic module?", a: ["2", "3", "4"], correct: 1 },
                { q: "What does 'Not Given' mean in T/F/NG questions?", a: ["The info is false", "The info is not mentioned", "The info is hidden"], correct: 1 },
                { q: "Is there extra time to transfer answers in Reading?", a: ["Yes (10 min)", "No"], correct: 1 }
            ],
            writing: [
                { q: "How many tasks are in the Writing test?", a: ["1", "2", "3"], correct: 1 },
                { q: "What is the word count for Task 2?", a: ["150+", "250+", "500+"], correct: 1 },
                { q: "Which criteria measures how well your ideas flow?", a: ["Grammar", "Vocabulary", "Cohesion & Coherence"], correct: 2 },
                { q: "In Academic Task 1, you usually describe:", a: ["An essay", "A letter", "A chart/graph"], correct: 2 },
                { q: "Which task is worth more marks?", a: ["Task 1", "Task 2"], correct: 1 }
            ],
            speaking: [
                { q: "Is the Speaking test recorded?", a: ["Yes", "No"], correct: 0 },
                { q: "How long does the interview last?", a: ["5 min", "11-14 min", "30 min"], correct: 1 },
                { q: "How many parts are in the Speaking test?", a: ["2", "3", "4"], correct: 1 },
                { q: "How much time do you have to prepare in Part 2?", a: ["30 sec", "1 min", "2 min"], correct: 1 },
                { q: "Should you use formal or informal language?", a: ["Formal/Semi-formal", "Slang/Casual"], correct: 0 }
            ]
        };
        
        let completed = new Set();
        let totalSeconds = 0, timerId = null;

        function startTimer() { if(!timerId) timerId = setInterval(()=>{totalSeconds++; updateTimer()}, 1000); }
        function pauseTimer() { clearInterval(timerId); timerId = null; }
        function updateTimer() {
            const h = Math.floor(totalSeconds/3600).toString().padStart(2,'0'), m = Math.floor((totalSeconds%3600)/60).toString().padStart(2,'0'), s = (totalSeconds%60).toString().padStart(2,'0');
            document.getElementById('timer-text').innerText = `${h}:${m}:${s}`;
        }

        function loadDashboard() {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            document.getElementById('btn-dash').classList.add('active');
            document.getElementById('main-content').innerHTML = `
                <div class="card">
                    <h1 class="mega-banner">IELTS</h1>
                    <h2>Master Your Future</h2>
                    <p style="color: #94a3b8; max-width: 600px; margin: 0 auto 30px;">Welcome to Lyazat Teacher's professional preparation platform. Start your journey to Band 8.0+ today.</p>
                    <div class="video-wrapper"><video controls style="width:100%"><source src="materials/promo.mp4" type="video/mp4"></video></div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:30px; text-align:left;">
                        <div style="padding:20px; background:rgba(255,255,255,0.03); border-radius:20px;">
                            <h4 style="color:var(--primary)">Strategy</h4><p style="font-size:13px; color:#94a3b8;">Learn the latest exam techniques and patterns.</p>
                        </div>
                        <div style="padding:20px; background:rgba(255,255,255,0.03); border-radius:20px;">
                            <h4 style="color:var(--accent)">Support</h4><p style="font-size:13px; color:#94a3b8;">Access materials and professional video guidance.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function checkQuiz(btn, isCorrect) {
            if(isCorrect) { btn.style.background = "#22c55e"; btn.innerText += " (Correct!)"; }
            else { btn.style.background = "#ef4444"; btn.innerText += " (Wrong)"; }
        }

        function showModule(name) {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            const key = name.toLowerCase();
            completed.add(key);
            const percent = (completed.size / 4) * 100;
            document.getElementById('p-fill').style.width = percent + "%";
            document.getElementById('p-percent').innerText = percent + "%";

            const id = ytVideoIds[key];
            const pdf = `materials/${key}.pdf`;
            const questions = quizData[key];

            let quizHtml = questions.map(item => `
                <div class="quiz-question">
                    <p style="font-weight:600;">${item.q}</p>
                    <div class="quiz-options">
                        ${item.a.map((opt, i) => `<button onclick="checkQuiz(this, ${i === item.correct})">${opt}</button>`).join('')}
                    </div>
                </div>
            `).join('');

            document.getElementById('main-content').innerHTML = `
                <div class="card">
                    <h1>${name} Section</h1>
                    <div class="video-wrapper"><div class="youtube-container"><iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe></div></div>
                    
                    <div class="quiz-container">
                        <h3 style="margin-top:0; color:var(--primary);">Quick Quiz</h3>
                        ${quizHtml}
                    </div>

                    <div class="resources-area">
                        <div style="display:flex; justify-content:center; align-items:center; gap:20px;">
                            <h3 style="margin:0;">Additional Resources</h3>
                            <a href="${pdf}" target="_blank" class="btn-download">Fullscreen View</a>
                        </div>
                        <div class="pdf-wrapper"><iframe src="${pdf}#toolbar=0"></iframe></div>
                    </div>
                </div>
            `;
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
