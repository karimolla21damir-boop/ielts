<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Mastery - Lyazat Teacher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --primary: #6366f1;
            --accent: #c084fc;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links li { margin-bottom: 8px; }
        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            padding: 12px 15px;
            display: flex;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
            font-weight: 600;
        }
        .nav-links a:hover {
            background: var(--glass);
            color: white;
            transform: translateX(5px);
        }

        /* Study Timer (Inside Sidebar) */
        #study-timer {
            margin-top: auto; /* This pushes the timer to the bottom of the sidebar */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary);
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .timer-display {
            font-family: 'monospace', sans-serif;
            font-size: 24px;
            text-align: center;
            color: #818cf8;
            margin: 10px 0;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .timer-btns { display: flex; gap: 5px; justify-content: center; }
        .timer-btns button {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            transition: 0.2s;
        }
        .timer-btns button:hover { background: var(--primary); }

        /* Teacher Card */
        .teacher-card {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 18px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .teacher-avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Content Area */
        .content {
            margin-left: 260px;
            padding: 80px 40px;
            flex-grow: 1;
        }

        .hero-banner {
            text-align: center;
            padding: 60px 20px;
            background: var(--glass);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .hero-banner h1 {
            font-size: 100px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 10px;
            background: linear-gradient(to bottom, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(99, 102, 241, 0.4));
        }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        /* Chat Window */
        #chat-window {
            position: fixed; bottom: 100px; right: 20px;
            width: 350px; height: 450px;
            background: #1e293b; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; display: none; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000;
        }
        .chat-header { background: var(--primary); padding: 15px; display: flex; justify-content: space-between; border-radius: 20px 20px 0 0;}
        .chat-body { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 13px; max-width: 85%; }
        .user { background: var(--primary); align-self: flex-end; }
        .ai { background: var(--glass); align-self: flex-start; }
    </style>
</head>
<body>

    <div class="teacher-card">
        <div class="teacher-avatar">L</div>
        <div class="teacher-info">
            <span style="font-weight: 600; font-size: 14px;">Lyazat Teacher</span><br>
            <span style="font-size: 11px; color: #4ade80;">‚óè Active Now</span>
        </div>
    </div>

    <nav class="sidebar">
        <div class="logo">IELTS MASTER</div>
        <ul class="nav-links">
            <li><a onclick="loadDashboard()">üè† Dashboard</a></li>
            <li><a onclick="showModule('Listening')">üéß Listening</a></li>
            <li><a onclick="showModule('Reading')">üìñ Reading</a></li>
            <li><a onclick="showModule('Writing')">‚úçÔ∏è Writing</a></li>
            <li><a onclick="showModule('Speaking')">üó£Ô∏è Speaking</a></li>
        </ul>
        
        <div id="study-timer">
            <div style="font-size: 11px; color: #94a3b8; text-align: center;">STUDY SESSION</div>
            <div class="timer-display" id="timer-text">00:00:00</div>
            <div class="timer-btns">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </nav>

    <main class="content" id="main-content">
        </main>

    <div id="chat-window">
        <div class="chat-header"><span>Lyazat AI Assistant</span><span onclick="toggleChat()" style="cursor:pointer">‚úï</span></div>
        <div class="chat-body" id="chat-body"><div class="msg ai">Hello! I'm Lyazat's AI assistant. Ready to study?</div></div>
        <div style="padding: 15px; display: flex; gap: 8px;">
            <input type="text" id="chat-input" placeholder="Ask me..." style="flex:1; background:transparent; border:1px solid #444; color:white; padding:10px; border-radius:10px;">
            <button onclick="sendMsg()" style="background:var(--primary); border:none; color:white; padding:10px; border-radius:10px;">Send</button>
        </div>
    </div>
    
    <button onclick="toggleChat()" style="position:fixed; bottom:20px; right:20px; width:60px; height:60px; border-radius:50%; background:var(--primary); color:white; border:none; cursor:pointer; font-size:24px; z-index:2000;">ü§ñ</button>

    <script>
        let totalSeconds = 0;
        let timerId = null;

        function updateTimerDisplay() {
            const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-text').innerText = `${h}:${m}:${s}`;
        }

        function startTimer() {
            if (timerId) return;
            document.getElementById('timer-text').style.color = "#4ade80";
            timerId = setInterval(() => {
                totalSeconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('timer-text').style.color = "#818cf8";
        }

        function resetTimer() {
            pauseTimer();
            totalSeconds = 0;
            updateTimerDisplay();
        }

        function loadDashboard() {
            document.getElementById('main-content').innerHTML = `
                <div class="hero-banner">
                    <h1>IELTS</h1>
                    <p>International English Language Testing System</p>
                </div>
                <div class="info-section">
                    <div class="card">
                        <h2 style="color: var(--accent);">What is IELTS?</h2>
                        <p>IELTS is the world‚Äôs most popular English language proficiency test for higher education and global migration.</p>
                    </div>
                    <div class="card">
                        <h2 style="color: var(--primary);">Format</h2>
                        <p>Listening, Reading, Writing, and Speaking. Each section tests a different aspect of your English proficiency.</p>
                    </div>
                </div>
            `;
        }

        function showModule(name) {
            document.getElementById('main-content').innerHTML = `
                <div class="card">
                    <h1>${name} Section</h1>
                    <p>Welcome to ${name} practice. Materials from Lyazat Teacher are loading...</p>
                </div>
            `;
        }

        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- GEMINI API ---
        const p1 = "AIzaSy";
        const p2 = "B_PASTE_YOUR_KEY_HERE"; // <--- –í–°–¢–ê–í–¨ –û–°–¢–ê–¢–û–ö –ö–õ–Æ–ß–ê –°–Æ–î–ê
        const API_KEY = p1 + p2;

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const body = document.getElementById('chat-body');
            const val = input.value.trim();
            if(!val) return;

            body.innerHTML += `<div class="msg user">${val}</div>`;
            input.value = "";
            body.scrollTop = body.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
                });
                const data = await res.json();
                const aiMsg = data.candidates[0].content.parts[0].text;
                body.innerHTML += `<div class="msg ai">${aiMsg}</div>`;
            } catch {
                body.innerHTML += `<div class="msg ai">Error: Check your API Key!</div>`;
            }
            body.scrollTop = body.scrollHeight;
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
